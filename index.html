<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Captcha Verification</title>
</head>
<body>
    <link rel="stylesheet" href="style.css">
    <div class="container">
        <h1>Captcha Verification</h1>
        <div class="row">
            <div class="column">
                <div class="captcha-container">                
                <p>Enter the characters exactly as they appear:</p>
                <p id="captcha"></p>
                <input type="text" id="captcha-input" class="form-control" placeholder="Enter captcha">
                <button id="verify-btn" class="btn btn-primary">Verify</button>
                <br><button id="refresh-btn" class="btn btn-secondary">Refresh Captcha</button>
                <p id="result"></p>
            </div>
        </div>
        </div>
    </div>
</body>

<script src="script.js"></script>
</html>
